<div class="login">
  <div class="login__logo-overlay">
    <div class="login__logo">
      <img src="./icon.png" alt="Logo" class="login__logo-img" />

      <div class="login__logo-text">
        <h1 class="login__logo-title">Chatterbox</h1>
        <h2 class="login__logo-subtitle">Where conversations come to life</h2>
      </div>
    </div>

    <form class="login__form" (submit)="handleSubmitForm($event)">
      <div class="login__form-input__container">
        <i class="fa-solid fa-user login__form-input__icon"></i>

        <input
          type="text"
          class="login__form-input"
          placeholder="Login"
          [(ngModel)]="form.username"
          [ngModelOptions]="{ standalone: true }"
          required
        />
      </div>

      <div class="login__form-input__container">
        <i class="fa-solid fa-key login__form-input__icon"></i>

        <input
          type="password"
          class="login__form-input"
          placeholder="Password"
          [(ngModel)]="form.password"
          [ngModelOptions]="{ standalone: true }"
          required
        />
      </div>

      @if (err.display) {
      <h5 class="login__err">
        {{ err.message }}
      </h5>
      }

      <!-- <button class="login__log-with login__log-with--google">
        <img src="./google.png" class="login__log-with__img" alt="Google" />
        Sign in with Google
      </button>
      <button class="login__log-with login__log-with--facebook">
        <img src="./facebook.png" class="login__log-with__img" alt="Facebook" />
        Sign in with Facebook
      </button> -->

      <div class="login__btns">
        <!-- <button class="login__show-pass">
          <i class="fa-regular fa-eye"></i>

          <h5 class="login__show-pass-text">Show password</h5>
        </button> -->

        <h5 class="login__to-register">
          Don't have an account yet?
          <a [routerLink]="['/register']">Register here</a>
        </h5>
      </div>

      <button
        type="submit"
        [class]="
          form.username !== '' && form.password !== ''
            ? 'login__form-submit'
            : 'login__form-submit login__form-submit--disabled'
        "
      >
        Login
      </button>
    </form>
  </div>

  <div class="login__background">
    <img src="./phone.png" alt="Background" class="login__background-img" />
  </div>
</div>
